<app-navbar></app-navbar>
<div class="product-detail-container">
  <div *ngIf="product" class="product-detail">
    <!-- Product Image Section -->
    <div class="product-image-container">
      <img [src]="getImage(product.thumbnail)" alt="Product Image" class="product-image" />
    </div>

    <!-- Product Info Section -->
    <div class="product-info-container">
      <h2 class="product-name">{{ product.productName }}</h2>
      <p class="product-category">{{ product.categoryName }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
    
      <!-- Quantity Controls -->
      <div class="quantity-controls">
        <!-- Decrease Quantity -->
        <button class="quantity-button" (click)="decreaseQuantity()">-</button>
    
        <!-- Quantity Input -->
        <input 
          type="number" 
          [(ngModel)]="tempQuantity" 
          [min]="1" 
          class="quantity-input" 
          (click)="$event.stopPropagation()"
          (change)="onQuantityChange()" 
        />
    
        <!-- Increase Quantity -->
        <button class="quantity-button" (click)="increaseQuantity()">+</button>
      </div>
    
      <!-- Add to Cart Button -->
      <button class="add-to-cart-btn" (click)="addToCart()">Add to Cart</button>
    
      <!-- Product Description -->
      <div class="product-description">
        <h3>Description</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
<!-- Related Products Section -->
<div *ngIf="relatedProducts.length > 0" class="related-products">
  <h3 class="related-products-title">Recommended for You</h3>
  <div class="related-products-list">
    <div *ngFor="let relatedProduct of relatedProducts" class="related-product-card" (click)="viewProductDetail(relatedProduct.id)">
      <img [src]="getImage(relatedProduct.thumbnail)" alt="Product Image" class="related-product-image"/>
      <div class="related-product-info">
        <h4>{{ relatedProduct.productName }}</h4>
        <p>{{ relatedProduct.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
