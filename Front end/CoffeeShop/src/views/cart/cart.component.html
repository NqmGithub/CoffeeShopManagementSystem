<app-navbar></app-navbar>

<div class="cart-container" *ngIf="cart.length > 0">
  <h2 class="cart-title">Your Cart</h2>

  <!-- Cart Table -->
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td><img [src]="getImage(item.thumbnail)" alt="Product Image" class="cart-item-image"/></td>
        <td>{{ item.productName }}</td>
        <td>
          <input 
            type="number" 
            [(ngModel)]="item.quantity" 
            (ngModelChange)="updateQuantity(item.productId, item.quantity)" 
            min="1" 
            class="quantity-input"
          />
        </td>
        <td>{{ item.price }}đ</td>
        <td>{{ item.price * item.quantity }}đ</td>
        <td>
          <button class="remove-btn" (click)="removeFromCart(item.productId)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Cart Total -->
  <div class="cart-total">
    <p><strong>Total: {{ totalPrice }}đ</strong></p>
  </div>

  <!-- Checkout Button -->
  <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
</div>

<!-- Empty Cart Message -->
<div *ngIf="cart.length === 0">
  <h2 class="empty-cart-message">Your cart is empty</h2>
</div>
